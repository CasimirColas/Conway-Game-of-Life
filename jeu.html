    <header>

            <ul>

    <main>
        <section class="gridSelector">
            <label class="sideLabel">Taille de la grille</label>
                <input class="gridSizeSlider" type="range" name="gridSizeSlider" value="0">
                <input class="gridSizeNumber" type="number" name="gridSizeNumber" value="0">
        </section>

        <section class="stepSelector">
            <label class="sideLabel">Nombre de pas</label>
            <input type="number" name="maxStep" value="0">
        </section>

        <section class="runSpeedSelector">
            <label class="sideLabel">Vitesse de parcour</label>
            <input type="number" name="simSpeed" value="0">
        </section>

        <section class="cellExample">
            <div class="emVisual"></div>
            <label>Case vide</label>
            <div class="alVisual"></div>
            <label>Cellule vivante</label>
        </section>

        <section class="gameGrid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>

        <section class="actionButtons">
            <button class="run">
                <label>Lancer</label>
            </button>
            <button class="stop">
                <label>stop</label>
            </button>
            <button class="nextStep">
                <label>>></label>
            </button>
            <div class="nbStep">
                <label>0</label>
            </div>
        </section>

    </main>
