<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/jeu.css">
    <title>Jeu</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><img class="logo" src="src/images/Logo.png" alt=""></li>
                <li><a href="index.html">Acceil</a></li>
                <li class="bottomflex"><a href="biographie.html">Biographie</a></li>
                <li class="bottomflex"><a href="jeu.html">Jeu</a></li>
                <li><a href="structures.html">Structures</a></li>
                <li><a href="variantes.html">Variantes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gridSelector">
            <label class="sideLabel">Taille de la grille</label>
                <input class="gridSizeSlider" type="range" name="gridSizeSlider">
                <input class="gridSizeNumber" type="number" name="gridSizeNumber">
        </section>

        <section class="stepSelector">
            <label class="sideLabel">Nombre de pas</label>
            <input type="number" name="maxStep" onchange="getMaxSteps(this)">
        </section>

        <section class="runSpeedSelector">
            <label class="sideLabel">Vitesse de parcour</label>
            <input type="number" name="speed" onchange="getSpeed(this)">
        </section>

        

        <section class="gameGrid">

            <section class="cellExample">
                <div class="exampleItem">
                    <div class="emVisual"></div>
                    <label>Case vide</label>
                </div>
                <div class="exampleItem">
                    <div class="alVisual"></div>
                    <label>Cellule vivante</label>
                </div>
            </section>

            <section class="actualGrid">

            </section>
            
            <section class="actionButtons">
                <button class="run" onclick="launchSim(cellsList)">
                    <label>Lancer</label>
                </button>
                <button class="stop" onclick="stopSim()">
                    <label>Stop</label>
                </button>
                <button class="nextStep" onclick="nextStepSim(cellsList)">
                    <label>>></label>
                </button>
                <div class="nbStep">
                    <label id="counter">0</label>
                </div>
                <button class="reset" onclick="reset()">
                    <label>Reinitialiser</label>
                </button>
                <button class="random" onclick="radomGrid()">
                    <label>Grille aleatoire</label>
                </button>
            </section>

        </section>

        

    </main>

    <footer>
        <p>Page cr√©e par Casimir Colas</p>
    </footer>
    <script src="src/scripts/jeu.js"></script>
</body>
</html>
