<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu</title>
</head>
<body>

    <header>
        <script></script>
    </header>

    <main>
        <section class="gridSelector">
            <label>Taille de la grille</label>
            <input type="range" name="gridSizeSlider" value="0">
            <input type="number" name="gridSizeNumber" value="0">
        </section>

        <section class="StepsSelector">
            <label>Nombre de pas</label>
            <input type="number" name="maxStep" value="0">
        </section>

        <section class="runSpeedSelector">
            <label>Vitesse de parcour</label>
            <input type="number" name="simSpeed" value="0">
        </section>

        <section class="cellExample">
            <div class="exCellEmpty">
                <label>Case vide</label>
                <div class="emVisual">

                </div>
            </div>
            <div class="exCellFull">
                <label>Cellule vivante</label>
                <div class="alVisual">

                </div>
            </div>
        </section>

        <section class="gameGrid">
        </section>

        <section class="actionButtons">
            <button class="run">
                <label>Lancer</label>
            </button>
            <button class="stop">
                <label>stop</label>
            </button>
            <button class="nextStep">
                <label>>></label>
            </button>
            <div class="nbStep">
                <label>0</label>
            </div>
        </section>

    </main>

    <footer>
        <script></script>
    </footer>

</body>
</html>
